	var getPlayerRange = function(){
		var pos = player.cumulativeOffset();
		return {
			'width': player.offsetWidth,
			'height': player.offsetHeight,
			'top': pos[1],
			'left': pos[0]
		}
	}
	
	var getScrollTop = function(){ return document.documentElement.scrollTop || document.body.scrollTop; }
	
	var h = $('qheader').offsetHeight;//页头高度
	var unfix = false; //unfix由于动画status异步，加入标志控制
	var offset_t = 0; //上缓冲区间
	var offset_b = 20; //下缓冲区间	
	
	var controlHeader = function(){
		var range = getPlayerRange()
			,scrollTop = getScrollTop();
		if(scrollTop > range.top + range.height + offset_b){
			if(QHeader.status != 'fixed'){
				QHeader.dofix();
				unfix = false;
				return true;
			}
			
		}else{
			if(!unfix){
				QHeader.unfix();
				unfix = true;
				return true;
			}
		}
		
		return false;
	}
	
	controlHeader(); //页面载入会记录滚动进度, 功能运行立即进行纠正
	Event.observe(window, 'scroll', controlHeader);
